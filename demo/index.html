<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tensorflow Pose Detection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tensorflow Pose Detection</a>
      </div>
    </nav>
    <div class="container">
      <h1>Demo</h1>
      <div class="row">
        <div class="col-xl-7 col-12 mb-3">
          <div class="wrapper">
            <canvas id="canvas"></canvas>
            <video id="video" width="640" height="480"></video>
          </div>
        </div>
        <div class="col-xl-5 col-12">
          <div class="row mb-3">
            <label for="select-camera" class="col-lg-4 col-md-2 col-form-label">Select Camera</label>
            <div class="col-lg-8 col-md-10">
              <select class="form-select" id="select-camera"></select>
            </div>
          </div>
          <div class="row mb-3">
            <label for="input-score-threshold" class="col-lg-4 col-md-2 col-form-label">Score Threshold</label>
            <div class="col-lg-8 col-md-10">
              <input type="number" class="form-control" id="input-score-threshold" min="0" max="1" step="0.1" value="0.3"></input>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <button class="btn btn-primary" disabled>Play</button>
              <button class="btn btn-secondary" disabled>Pause</button>
              <button class="btn btn-success" disabled>Analyze</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
